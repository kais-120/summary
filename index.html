<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- main css style-->
    <link rel="stylesheet" href="style.css">
    <!-- google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;400;600;700&family=Karla:wght@200;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box">
        <div class="left-box">
            <h3>Your Result</h3>
            <div class="cerle">
                <p class="top">76</p>
                <p class="bottom">of 100</p>
            </div>
            <div class="text">
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        </div>
        <div class="rigth-box">
            <h3>Summary</h3>
            <div class="items">
            <div class="item 1">
                <img src="icon-reaction.svg" alt="">
                <p>Reaction</p>
            <p>
                <span class="one">80</span>
                <span class="two">/100</span>
            </p>
            </div>
            <div class="item 2">
                <img src="icon-memory.svg" alt="">
                <p>Memory</p>
                <p>
                <span class="one">92</span>
                <span class="two">/100</span>
                </p>
            </div>
            <div class="item 3">
                <img src="icon-verbal.svg" alt="">
                <p>Verbal</p>
                <p>
                <span class="one">61</span>
                <span class="two">/100</span>
            </p>
            </div>
            <div class="item 4">
                <img src="icon-visual.svg" alt="">
                <p>Visual</p>
            <p>
                <span class="one">72</span>
                <span class="two">/100</span>
            </p>
            </div>
        </div>
            <button>continue</button>
        </div>
    </div>
</div>
</body>
</html>
